# Profile Configuration // Konfigurace profilu
# Sets active Spring profile for application environment // Nastavuje aktivní Spring profil pro prostředí aplikace
spring.profiles.active=dev

# Server Configuration // Konfigurace serveru  
# Default server port for application startup // Výchozí port serveru pro spuštění aplikace
server.port=8080

# File Upload Configuration // Konfigurace nahrávání souborů
# Maximum file size for individual uploads // Maximální velikost jednotlivého souboru
spring.servlet.multipart.max-file-size=10MB
# Maximum total request size for multipart uploads // Maximální celková velikost multipart požadavku
spring.servlet.multipart.max-request-size=50MB
# File upload directory path // Cesta k adresáři pro nahrávání souborů
file.upload.dir=uploads
# Maximum file size for uploads (used by custom validation) // Maximální velikost souboru (pro vlastní validaci)
file.upload.max-file-size=10MB
# Maximum request size for file uploads // Maximální velikost požadavku pro nahrávání souborů
file.upload.max-request-size=50MB
