# Test Database Configuration - H2 In-Memory // Konfigurace testovací databáze - H2 v paměti
# Use H2 in-memory database for fast test execution // Použít H2 databázi v paměti pro rychlé spouštění testů
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Test Configuration // Testovací konfigurace JPA/Hibernate
# Create and drop database schema for each test // Vytvořit a zrušit schéma databáze pro každý test
spring.jpa.hibernate.ddl-auto=create-drop
# Show SQL queries in test output // Zobrazit SQL dotazy ve výstupu testů
spring.jpa.show-sql=true
# Use H2 SQL dialect // Použít H2 SQL dialekt
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable unnecessary features for testing // Zakázat nepotřebné funkce pro testování
# Disable Thymeleaf cache for testing // Zakázat Thymeleaf cache pro testování
spring.thymeleaf.cache=false
# Disable SQL initialization for tests // Zakázat SQL inicializaci pro testy
spring.sql.init.mode=never

# Logging Configuration for Tests // Konfigurace logování pro testy
# Reduce log noise during test execution // Snížit množství logů během spouštění testů
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE