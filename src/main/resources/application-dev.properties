# Database Configuration - MySQL // Konfigurace databáze - MySQL
# Database connection URL with environment variable fallback // URL připojení k databázi s náhradní proměnnou prostředí
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/discussionforum}
# Database username with environment variable fallback // Uživatelské jméno databáze s náhradní proměnnou prostředí
spring.datasource.username=${DB_USERNAME:root}
# Database password with environment variable fallback // Heslo databáze s náhradní proměnnou prostředí
spring.datasource.password=${DB_PASSWORD:}
# MySQL JDBC driver class specification // Specifikace třídy ovladače MySQL JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration // Konfigurace JPA/Hibernate
# Database schema update strategy for development // Strategie aktualizace schématu databáze pro vývoj
spring.jpa.hibernate.ddl-auto=update
# Enable SQL query logging for debugging // Povolit logování SQL dotazů pro ladění
spring.jpa.show-sql=true
# Defer datasource initialization until after JPA setup // Odložit inicializaci datového zdroje až po nastavení JPA
spring.jpa.defer-datasource-initialization=true
# MySQL specific Hibernate dialect // MySQL specifický dialekt Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Format SQL queries in logs for readability // Formátovat SQL dotazy v logách pro čitelnost
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Template Engine Configuration // Konfigurace šablonovacího enginu Thymeleaf
# Disable template caching for development hot reload // Zakázat ukládání šablon do cache pro okamžité načítání při vývoji
spring.thymeleaf.cache=false

# Database Initialization Configuration // Konfigurace inicializace databáze
# Disable automatic SQL script execution // Zakázat automatické spouštění SQL skriptů
spring.sql.init.mode=never

# Connection Pool Configuration // Konfigurace fondu připojení
# Maximum number of database connections in pool // Maximální počet databázových připojení ve fondu
spring.datasource.hikari.maximum-pool-size=20