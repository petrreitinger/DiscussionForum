# Database Configuration - Production MySQL // Konfigurace databáze - Produkční MySQL
# Production database connection URL from environment variable // URL připojení k produkční databázi z proměnné prostředí
spring.datasource.url=${DB_URL}
# Production database username from environment variable // Uživatelské jméno produkční databáze z proměnné prostředí
spring.datasource.username=${DB_USERNAME}
# Production database password from environment variable // Heslo produkční databáze z proměnné prostředí
spring.datasource.password=${DB_PASSWORD}
# MySQL JDBC driver class specification // Specifikace třídy ovladače MySQL JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Production Configuration // Produkční konfigurace JPA/Hibernate
# Validate database schema without modifications // Ověřit schéma databáze bez modifikací
spring.jpa.hibernate.ddl-auto=validate
# Disable SQL query logging for production performance // Zakázat logování SQL dotazů pro produkční výkon
spring.jpa.show-sql=false
# MySQL 8 specific Hibernate dialect for production // MySQL 8 specifický dialekt Hibernate pro produkci
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Production Configuration // Produkční konfigurace Thymeleaf
# Enable template caching for production performance // Povolit ukládání šablon do cache pro produkční výkon
spring.thymeleaf.cache=true

# Logging Configuration - Production // Konfigurace logování - Produkce
# Set Spring Security logging to warning level // Nastavit logování Spring Security na úroveň varování
logging.level.org.springframework.security=WARN
# Set Hibernate SQL logging to warning level // Nastavit logování Hibernate SQL na úroveň varování
logging.level.org.hibernate.SQL=WARN